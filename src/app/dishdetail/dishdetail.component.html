<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{dish.name | titlecase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <p>{{dish.description}}</p>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
            <i class="fa fa-chevron-left fa-lg"></i>
          </button>
          <button mat-button>Like</button>
          <button mat-button>Share</button>
          <button mat-button (click)="goBackToMenu()">Menu</button>
          <button mat-button [routerLink]="['/dishdetail', next]">
            <i class="fa fa-chevron-right fa-lg"></i>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner>
    </div>

    <div fxFlex *ngIf="dish && dish.comments">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
          </mat-card-title>
        </mat-card-header>

        <mat-list *ngFor="let comment of dish.comments">
          <mat-list-item>
            <h1 matLine>{{comment.comment}}</h1>
            <h1 matLine>{{ comment.rating }} Stars</h1>
            <h1 matLine>-- {{comment.author}} {{comment.date | date}}</h1>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>

    <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner>
    </div>

</div>
