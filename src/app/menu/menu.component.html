<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dishes" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes">
        <img height="200px" src="{{dish.image}}" alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1 matLine>{{dish.name | titlecase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div fxFlex *ngIf="selectedDish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | titlecase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{selectedDish.image}}" alt="{{selectedDish.name}}">
      <p>{{selectedDish.description}}</p>
      <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
